<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Tracker</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background:#f6f7fb; }
      .card { max-width: 720px; margin: 60px auto; background:#fff; border-radius: 14px; padding:24px; box-shadow: 0 8px 30px rgba(0,0,0,.07); }
      input, button, select { padding: 10px 12px; border-radius: 8px; border: 1px solid #d0d4dc; font-size: 14px; }
      button { cursor: pointer; background:#2563eb; color:#fff; border: none; }
      button.secondary { background:#334155; }
      .row { display:flex; gap:10px; margin-bottom:10px; }
      .muted { color:#6b7280; font-size:13px; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; }
      h1 { margin-top:0 }
      .pill { display:inline-block; padding:3px 8px; background:#f1f5f9; border-radius:999px; font-size:12px; }
    </style>
  </head>

    <div id="root"></div>
