name: Generate lockfiles (one-time)
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug repo tree
        run: |
          echo "== ls -la =="
          ls -la
          echo "== ls backend =="
          ls -la backend || true
          echo "== ls frontend =="
          ls -la frontend || true
          echo "== show frontend/package.json (first 80 lines) =="
          sed -n '1,80p' frontend/package.json || true

      - name: Create backend lockfile
        working-directory: backend
        run: npm i --package-lock-only --no-audit --no-fund

      - name: Create frontend lockfile
        working-directory: frontend
        run: npm i --package-lock-only --no-audit --no-fund

      - name: Verify lockfiles exist
        run: |
          test -f backend/package-lock.json || (echo "MISSING backend/package-lock.json" && exit 1)
          test -f frontend/package-lock.json || (echo "MISSING frontend/package-lock.json" && exit 1)

      - name: Commit lockfiles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backend/package-lock.json frontend/package-lock.json
          git commit -m "chore(ci): add npm lockfiles" || echo "No changes to commit"
          git push
